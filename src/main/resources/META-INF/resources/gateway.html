<!DOCTYPE html>
<html lang="en">
<head>
    <title>Token</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container ">
    <div class="row justify-content-center">
        <center>
            <form action="/gateway/tokens" method='post' style='width:30%;'>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="Name" required placeholder="Enter Name" name="Name">
                </div>
                 <div class="form-group">
                    <label for="Tower">Tower:</label>
                    <select id="Tower" name="Tower" required placeholder="Choose Tower" class="form-control">
                        <option value="98">98</option>
                        <option value="99">99</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Flat Number">Flat Number:</label>
                    <input type="text" class="form-control" id="Flat Number" required
                           placeholder="Enter Flat Number" name="Flat Number">
                </div>
                <div class="form-group" hidden="hidden">
                    <label for="Item">Type:</label>
                    <select id="Item" name="Item" class="form-control">
                        <option value="default"/>
                       <!-- <option value="fruit">Fruit</option> -->
                    </select>
                </div>
                <button type="submit" name='sub' class="btn btn-default">Request Token</button>
            </form>
        </center>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Token</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container ">
    <div class="row justify-content-center">
        <center>

            <form action="/greencounty/tokens" method='post' style='width:30%;'>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required placeholder="Enter Name" name="name">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="mobile" class="form-control" id="mobile" name="mobile">
                </div>
                <div class="form-group">
                    <label for="flatnumber">Flat Number:</label>
                    <input type="text" class="form-control" id="flatNumber" name="flatNumber">
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type" class="form-control" >
                        <option value="vegetable">Vegetable</option>
                       <!-- <option value="fruit">Fruit</option> -->
                    </select>
                </div>
                <button type="submit" name='sub' class="btn btn-default">Request Token</button>
            </form>
        </center>
    </div>
</div>

<div class="mypanel"></div>
